<!DOCTYPE html>
<html>
<head>
    <title>Sustainability Optimization Results</title>
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">

</head>
<body>
    <div class="mid">
        <div class="center">
            <h1>Sustainability Optimization Results</h1>
            <p>Optimal Renewable Energy: {{ optimal_renewable_energy }}</p>
            <p>Predicted Emissions: {{ predicted_emissions }}</p>
            <p>Optimal Land Use: {{ optimal_land_use }}</p>
            <h2>Recommendations:</h2>
            <ul>
                {% for recommendation in recommendations %}
                <li>{{ recommendation }}</li>
                {% endfor %}
            </ul>
        </div>
   
</div>
</body>
</html>
